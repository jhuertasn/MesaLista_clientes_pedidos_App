<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente - MesaLista</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <script src="https://cdn.ethers.io/lib/ethers-v6.min.js" type="text/javascript"></script>
</head>

<body class="container mt-4">

    <div class="header-box">
        <h1>Mesalista</h1>
        <p>Formulario de Gestión de Clientes</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h1 id="form-title">Nuevo Cliente</h1> </div>
        <div class="card-body">
            <form id="cliente-form">
                <input type="hidden" id="cliente-id">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>

                <div class="mb-3">
                    <label for="documento" class="form-label">Documento (DNI)</label>
                    <input type="text" class="form-control" id="documento" required>
                </div>
                
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                
                <div class="mb-3">
                    <label for="tarjeta" class="form-label">Tarjeta (Enmascarada)</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="************1234">
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="clientes.html" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="clientes-form.js"></script>
</body>

</html>
